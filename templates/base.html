<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/main_style.css">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" href="/static/image/shsh.ico">
</head>
<body>

        <div id="header_menu">
            
                {% for btn in menu %}
                    <a href="{{ btn.link }}" id="menu" > {{ btn.name }} </a>
                {% endfor %} 
           


            <!--  -->
            <div class="dropdown" >
                <button class="btn btn-secondary dropdown-toggle colordrop" type="button" data-bs-toggle="dropdown"  aria-expanded="false">
                  Брэнды
                </button>
                <ul class="dropdown-menu">
                    {% for brand in brands %}
                        <li><a class="dropdown-item" href="/brand-car/{{brand.brand}}">{{brand.brand}}</a></li>
                    {% endfor %}

                </ul>
              </div>
            <!--  -->

            
            
                {% if name[1] == 'admin'%}
                    <a href="/admin-panel/" id="menu">Админ панель</a>

                {%endif%}

                {% if name[0] != ' '%}
                    <span>{{name[0]}}</span>
                    <a href="/logout/" id="menu" >Выйти</a>
                {%else%}
                    <a href="/login/" id="menu">Вы вошли как гость</a>
                {%endif%}
            

        </div>


    <div id="main">
        {% block mainContent %} 
        {% endblock %}          
    </div>
</body>
</html>
