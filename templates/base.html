<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="/static/css/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/main_style.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header>
        <div class="header-continer">
            <div class="right-header">

                <div class="logo">
                    <a href="/index/"><img src="/static/image/logo.svg" alt="лого"></a>
                </div> 

                <div class="header-catalog">
                    <a href="/all-products/">Каталог</a>
                </div>
            </div>

            <div class="left-header">

                    <!-- {% if name[1] == 'admin'%}
                    <a href="/admin-panel/" id="menu">Админ панель</a>

                {%endif%}

                {% if name[0] != ' '%}
                    <span>{{name[0]}}</span>
                    <a href="/logout/" id="menu" >Выйти</a>
                {%else%}
                    <a href="/login/" id="menu">Вы вошли как гость</a>
                {%endif%} -->


                
                <div class="admin-header">
                    {% if name[1] == 'admin'%}
                        <a href="/admin-panel/" id="menu">Админ панель</a>
                    {%endif%}
                </div>

                <div class="header-login">
                    

                    {% if name[0] != ' '%}
                        <a href="/profile">{{name[0]}}</a>    
                        <!-- У ПРОФИЛЯ ВЫПАДАЮЩИЙ СПИСОК С ПРЕДЛОЖЕНИЕМ ПЕРЕЙДТИ НА СТРАНИЦУ ПРОФИЛЯ ИЛИ ВЙТИ, МБЗАМЕНИТ НА НИКНЕЙМ С ВЫПАДАЮЩИМ СПИСКОМ (ПРОФИЛЬ/ВЫЙТИ) ВЫБОСДЕЛАЮ ПОЗЖЕ -->
                    {%else%}
                        <a href="/login/">Авторизация</a>
                    {%endif%} 
                </div>
            </div>
        </div>
    </header>



    <div class="index-content">

        <div class="index-body">

            {% block mainContent %} 
            {% endblock %}  
            

        </div>


    </div>


    <footer>
        <div class="footer-container">
            <div class="foot">
                <a href="/index/">Главная</a>
            </div>

            <div class="foot">
                <a href="/all-products/">Каталог</a>
            </div>
        </div>
    </footer>

</body>
</html>
